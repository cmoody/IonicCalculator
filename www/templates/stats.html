<ion-view title="Stats">
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header stats">
		
		<h1>Total Spent</h1>
		<div class="pie-bill"><span>Bill</span>{{data.bill | currency}}</div>
		<div class="pie-tip"><span>Tip</span>{{data.tip | currency}}</div>
		<div id="pieChart"></div>
		<div class="pie-total"><span>Total</span>{{data.total | currency}}</div>
		<div class="avg"><span>Avg. Tip</span>{{ data.avg }}%</div>

  	</ion-content>
</ion-view>
